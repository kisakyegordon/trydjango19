<html>

    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <h4> {{ title }} Says Try Django 9 Tutorial </h4>

        {% for list in lists_all %}
            <a href="{% url "post_detail" id=list.id %}">{{ list.title }} </a><br />
            {{ list.content }} <br />
            {{ list.created }} <br />
            <br />
        {% endfor %}
    </body>
</html>
